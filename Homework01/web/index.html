<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        .input {
            width: 150px;
            height: 20px;
            border: 1px skyblue solid;
            margin-bottom: 5px;
        }

        select {
            width: 50px;
            height: 20px;
            border: 1px skyblue solid;
            margin-bottom: 5px;
        }

        .focus {
            border: 1px red solid;
        }

        span {
            color: red;
        }
    </style>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script>

        $(function () {

            $("#btn_reg").click(function () {
                $("#myFrm").attr("action", "register");
            });

        });

    </script>
</head>
<body>
<form action="login" method="get" id="myFrm">
    <table width="500px" align="center">
        <tr>
            <td align="right" width="100px">
                <label for="username">账号：</label>
            </td>
            <td>
                <input type="text" name="username" id="username" placeholder="请输入账号" class="input" value="小白"/>
                <span></span>
            </td>
        </tr>
        <tr>
            <td align="right">
                <label for="password">密码：</label>
            </td>
            <td>
                <input type="password" name="password" id="password" placeholder="请输入密码" class="input"/>
                <span></span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="登录"/>
                <input type="submit" id="btn_reg" value="注册"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
