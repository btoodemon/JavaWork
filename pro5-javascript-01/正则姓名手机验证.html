<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			function check(){
				var username = document.getElementById("username").value;
				var check1 = /^[\u4e00-\u9fa5]{2,5}$/;
				
				if(check1.test(username)){
					document.getElementById("show1").innerHTML = "验证通过";
					document.getElementById("show1").color = "green";
				}else{
					document.getElementById("show1").innerHTML = "输入不合法";
					document.getElementById("show1").color = "red";
				}
				
				var iphone = document.getElementById("iphone").value;
				var check2 = /^[1]{1}[3,8,6,7,5]{1}[0-9]{9}$/;
				
				if(check2.test(iphone)){
					document.getElementById("show2").innerHTML = "验证通过";
					document.getElementById("show2").color = "green";
				}else{
					document.getElementById("show2").innerHTML = "输入不合法";
					document.getElementById("show2").color = "red";
				}
			}
		</script>
	</head>
	<body>
		
		名&nbsp;&nbsp;&nbsp;字:<input type="text" name="username" id="username" value="" /><font id="show1" size="3px" color="" value=""></font><br/>
		手机号:<input type="text" name="iphone" id="iphone" value="" /><font id="show2" size="3px" color="" value=""></font><br/>
		<input type="button" name="check" id="check" value="提交" onclick="check()"/>
	</body>
</html>
