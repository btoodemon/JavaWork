<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var num = 10;
			var id;
			function begin(){
				if(num>=0){
					id = setTimeout(begin,1000);
					document.getElementById("time").innerHTML = num;
					num--;
				}
				
			}
			function stop(){
				clearTimeout(id)
			}
			function re(){
				num = 10;
				document.getElementById("time").innerHTML = num;
			}
		</script>
	</head>
	<body>
		<h3 id="time"></h3>
		<input type="button" name="begin" id="begin" value="开始" onclick="begin()"/>
		<input type="button" name="stop" id="stop" value="停止" onclick="stop()" />
		<input type="button" name="re" id="re" value="RE" onclick="re()" />
	</body>
</html>
