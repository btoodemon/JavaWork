<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- http://127.0.0.1:8848/1.HTML/1.html%E6%96%87%E6%A1%A3%E7%BB%93%E6%9E%84.html -->
		<!-- http://127.0.0.1:8848/1.HTML/1.html%E6%96%87%E6%A1%A3%E7%BB%93%E6%9E%84.html?
		username=cy&pwd=123&id=1&sex=%E5%A5%B3&aihao=%E7%8E%A9%E6%B8%B8%E6%88%8F
		&aihao=%E7%9C%8B%E6%B8%B8%E6%88%8F%E7%9B%B4%E6%92%AD
		&jiguan=%E6%B2%B3%E5%8C%97%E7%9C%81&ruxue=&shengri=&myFile=&email=334234234%40qq.com -->
		<!-- 
			action：设置数据提交的位置(servlet)
			method：提交的方式（常用get、post）
				get:
					url 提交的位置?提交数据，url中会显示所有提交的数据
					安全性低
					url栏提交的数据大小有限制，每个浏览器的标准都不一样，不能做上传
				post:
					url 提交的位置，url中不会显示所有提交的数据
					安全性高
					url栏提交的数据大小无限制，上传时提交方式需要是post					
		 -->
		<form action="1.html文档结构.html" method="post">
			<!-- 
				表单元素 
				<input type="表单元素的类型" />
				<select></select>
				<textarea></textarea>
			-->
			<!-- 
			type:
				text,文本输入框
				password 密码框
				email 邮箱
			id：标签的标识，在一个html文档中不能有重复的ID值
			name：标签名称，多个标签的name可以相同（一般是给表单元素设置name），必须加name
			size：输入框的尺寸
			placeholder：输入框中的提示信息
			required：非空验证
			maxlength：最多可以输入多少个字符
			readonly：只读
			value：表单元素的默认值
		 -->
			<!-- readonly="readonly" -->
			文本输入框：<input type="text" id="username" name="username" size="25" placeholder="请输入账号..." required="required"
			 maxlength="10" /><br />
			密码框：<input type="password" id="pwd" name="pwd" size="25" placeholder="请输入密码...." required="required" maxlength="12" /><br />
			<!-- 修改数据时，需要记录数据的主键，但是不会将数据显示给用户看，这个时候会使用隐藏域 -->
			隐藏域：<input type="hidden" id="id" name="id" value="1" /><br />
			<!-- 单选按钮：让用户输入性别这种只能选择一个数据的值 -->
			<!-- 
			type：radio，单选按钮；如果多个单选按钮只能选择一个，name这几个按钮的name值要相同
			checked：设置当前的按钮选中
		 -->
			单选按钮：<input type="radio" name="sex" id="man" value="男" />男 <input type="radio" name="sex" id="woman" value="女"
			 checked="checked" />女
			<br />
			<!-- 复选框：如果某一个数据有多复选来接收数据，那么这几个复选框的name要相同 -->
			复选框：<input type="checkbox" name="aihao" id="game" value="玩游戏" checked="checked" />玩游戏
			<input type="checkbox" name="aihao" id="zhibo" value="看游戏直播" checked="checked" />看游戏直播
			<input type="checkbox" name="aihao" id="dongman" value="看动漫" />看动漫
			<br />
			<!-- 
			下拉列表
			<select name="标签的名称">
			下拉列表的项：<option value="值" selected="默认选中当前的option">文本信息</option>
		 -->
			下拉列表：
			<select name="jiguan">
				<option value="湖北省">== 湖北省 ==</option>
				<option value="湖南省">== 湖南省 ==</option>
				<option value="河北省" selected="selected">== 河北省 ==</option>
				<option value="河南省">== 河南省 ==</option>
			</select>
			============================================================================================<br />
			日期：<input type="date" name="ruxue" /> <br />
			时间：<input type="datetime-local" name="shengri" /> <br />
			上传：<input type="file" name="myFile" /> <br />
			邮件：<input type="email" id="email" name="email" size="25" placeholder="请输入邮箱地址..." value="334234234@qq.com" /><br />
			<!-- rows：行    cols：列 -->
			多行文本域：<textarea rows="3" cols="20">默认值</textarea><br />
			============================================================================================<br />
			<input type="button" value="普通按钮" /> <input type="reset" value="重置" /> <input type="submit" value="提交" />
		</form>




	</body>
</html>
