<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			无序列表：展现一类数据，如某一类的新闻信息
			ul：无序列表
			li：ul列表中的项
			一定需要通过ul去嵌套li
			type：项目符号
				square：正方形
				circle：空心圆
				disc:实心圆，默认值
		 -->
		<ul type="circle">
			<li>特朗普下台。。。。</li>
			<li>拜登上任。。。。</li>
		</ul>

		<!-- 
			有序列表：展示有排行的一类数据，如歌曲排行
			ol:有序列表
			li:ul中的项
			一定需要通过ol去嵌套li
			type:项目符号
				1:数字
				A：大写的字母
				a：小写的字母
				i：小写罗马数字
				I：大写罗马数字				
		 -->
		<ol type="I">
			<li>樱花动漫</li>
			<li>进击的巨人</li>
			<li>进击的巨人</li>
			<li>进击的巨人</li>
		</ol>

		<!-- 
			自定义列表：有标题的列表项
			dl：自定义列表
			dt：列表项的标题
			dd：列表项
		  -->
		<dl>
			<dt>水果</dt>
			<dd>苹果</dd>
			<dd>葡萄</dd>
			<dd>里子</dd>
			<dt>花</dt>
			<dd>玫瑰</dd>
			<dd>菊花</dd>
			<dd>百合</dd>
		</dl>

	</body>
</html>
