<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
			超文本是一种组织信息的 &nbsp; &lt; &gt; &copy; 方式，它通过超级链接方法将文本中的文字、图表与其他信息媒体相关联。
		</p>
		<!-- 
			图片的align：图片周围的文本的对齐方式（参照与当前的图片）
		 -->
		<img src="img/1.jpg" align="top" />wer <br />

		<center>
			<img src="img/1.jpg" />
		</center>
		<p align="center">
			<img src="img/1.jpg" />
		</p>

	</body>
</html>
