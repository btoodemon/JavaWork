<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<center>
			<table width="500" border="1" cellspacing="0px" bordercolor="#b5b6c3" id="table1">
				<tr>
					<td bgcolor="#cad9df">
						
						<font color="#ff0000"><b>填写注册资料</b></font><b>(以下**为必填项)</b>
						
					</td>
				</tr>
				<tr>
					<td>
						<form action="" method="post">
							<table bgcolor="#ffffff" width="600" id="table2">
								<tr>
									<td width="180" height="30" align="right">姓 名:</td>
									<td>
										<input type="text" id="name" name="name" size="25" placeholder="请输入姓名.." required="required" maxlength="6" />
										**
									</td>
								</tr>
								<tr>
									<td height="30" align="right">密 码:</td>
									<td>
										<input type="password" size="25" placeholder="请输入密码.." required="required" maxlength="16" /> **
									</td>
								</tr>
								<tr>
									<td height="30" align="right">确认密码:</td>
									<td>
										<input type="password" size="25" placeholder="再次输入密码.." required="required" maxlength="16" />
									</td>
								</tr>
								<tr>
									<td height="30" align="right">密码提示问题:</td>
									<td>
										<select name="wenti">
											<option value="请选择一个问题" selected="selected" disabled="disabled">请选择一个问题</option>
											<option value="你的小学全名">你的小学全名:</option>
											<option value="你最喜欢的一本书">你最喜欢的一本书:</option>
											<option value="你爸爸的生日">你爸爸的生日:</option>
										</select> **
									</td>
								</tr>
								<tr>
									<td height="30" align="right">性 别:</td>
									<td>
										<input type="radio" name="sex" id="man" value="男" /> 男
										<input type="radio" name="sex" id="girl" value="女" /> 女 **
									</td>
								</tr>
								<tr>
									<td height="30" align="right">生 日:</td>
									<td>
										<input type="date" name="shengri" id="shengri" value="生日" /> **
									</td>
								</tr>
								<tr>
									<td height="30" align="right">地 区:</td>
									<td>
										<select name="sheng">
											<option value="江苏" selected="selected">江苏</option>
											<option value="湖南">湖南</option>
											<option value="广东">广东</option>
											<option value="上海">上海</option>
										</select>省/直辖市
										<select name="shi">
											<option value="深圳" selected="selected">深圳</option>
											<option value="上海">上海</option>
											<option value="北京">北京</option>
											<option value="武汉">武汉</option>
										</select>市 **
									</td>
								</tr>
								<tr>
									<td height="30" align="right">爱 好:</td>
									<td>
										<input type="checkbox" name="" id="" value="" /> 上网 
										<input type="checkbox" name="" id="" value="" /> 体育 
										<input type="checkbox" name="" id="" value="" /> 学习 **
									</td>
								</tr>
								<tr>
									<td height="30" align="right">个人简介:</td>
									<td>
										<textarea rows="4" cols="28" placeholder="请输入个人简介.."></textarea>
									</td>
								</tr>
								<tr>
									<td height="30" align="right">图像域按钮:</td>
									<td>
										<a href="https://image.baidu.com" target="_blank">
											<img src="../img/z2.png">
										</a>
									</td>
								</tr>
								<tr>
									<td height="30" align="right">上传文件:</td>
									<td>
										<input type="file" name="" id="" value="" /> **
									</td>
								</tr>
								<tr>
									<td></td>
									<td>
										<input type="submit" name="" id="" value="注册" />
										<input type="button" name="" id="" value="登录" />
									</td>
								</tr>
							</table>
						</form>
					</td>
				</tr>
			</table>
		</center>

	</body>
</html>
