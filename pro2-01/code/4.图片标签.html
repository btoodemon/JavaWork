<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签</title>
	</head>
	<body>
		<!-- 
			src：图片的路径
			width：图片的宽度
			height：图片的高度
			title：鼠标以上之后显示的标题信息
			alt:图片文件无法显示时，显示的文本信息
		 -->
		<img src="./img/1.jpg" width="200px" height="100px" title="格林-局长" />

		<!-- 
			相对路径(项目中使用)：以当前的文件（html）本身去找图片，..：当前文件夹的父级目录
			绝对路径：带有磁盘（C盘|D盘）的路径，文件在电脑中存储位置
		 -->
		<img src="../../1.jpg" width="200px" height="100px" /><br />
		<img src="D:\SVN\4032\第二阶段\静态网页\1.HTMl\1.jpg" width="200px" height="100px" alt="局长" />


	</body>
</html>
